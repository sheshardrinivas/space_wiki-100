cha=-1;
window.addEventListener("keydown",my_keydown)
function my_keydown(e){
keyPressed=e.keyCode;
console.log(keyPressed);
if (keyPressed==39) {
   cha=cha+1; 
   ch.src=valuefor[cha];
   document.getElementById("in").style.display="none";
}
if (keyPressed==37) {
 cha=cha-1; 
 ch.src=valuefor[cha];  
}
if (cha>=98) {
   cha=0; 
   ch.src=valuefor[cha]; 
}


}
function next(){
    cha=cha+1; 
   ch.src=valuefor[cha];
   document.getElementById("in").style.display="none";

   if (cha>=98) {
   cha=0; 
   ch.src=valuefor[cha]; 
}

}
function back(){
    cha=cha-1; 
   ch.src=valuefor[cha];
   document.getElementById("in").style.display="none";
   if (cha>=98) {
   cha=0; 
   ch.src=valuefor[cha]; 
}
}
